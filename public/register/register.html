<div class="container">
  <h1 class="form-heading">Please the enrollment form</h1>

  <form action="/register" method="POST" style="margin-top: 20px;">
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example1" class="form-control" name="firstName" />
          <label class="form-label">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control" name="lastName" />
          <label class="form-label">Last name</label>
        </div>
      </div>
    </div>

    <!-- ----------------------- -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example1" class="form-control" name="address" />
          <label class="form-label">Address</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control" name="city" />
          <label class="form-label">City </label>
        </div>
      </div>
    </div>
    <!-- ----------------------- -->


    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example1" class="form-control" name="zip" />
          <label class="form-label">Zip Code</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control" name="country" />
          <label class="form-label">Country </label>
        </div>
      </div>
    </div>

    <!-- ----------------------- -->

    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="email" id="form3Example1" class="form-control" name="email" />
          <label class="form-label">Email</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form3Example2" class="form-control" name="phone" />
          <label class="form-label">Phone</label>
        </div>
      </div>
    </div>
    <!-- ----------------------- -->

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Course</label>
      <select class="form-select" id="inputGroupSelect01" name="course">
        <option selected>Choose...</option>
        <option value="Java">Java</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="HTML">HTML</option>
        <option value="React">React</option>
        <option value="Angular">Angular</option>
        <option value="MySQL">MySQL</option>
        <option value="CSS">CSS</option>
        <option value="C#">C#</option>
      </select>
    </div>
    <!-- ----------------------- -->


    <!-- Submit button -->

    <div class="d-grid gap-2">
      <button class="btn btn-outline-success" type="submit">Sign Up</button>
    </div>
  </form>
</div>
