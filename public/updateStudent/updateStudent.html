<script>
    const id = window.location.pathname.split('/').pop();
    const request = fetch('https://cryptic-ridge-19464.herokuapp.com/getStudent', {
        method: 'POST', // or 'PUT'
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            id
        })
    }).then((res) => res.json()).then((data) => {
        document.getElementById('id').value = data._id
        document.getElementById('firstName').value = data.firstName
        document.getElementById('lastName').value = data.lastName
        document.getElementById('address').value = data.address
        document.getElementById('city').value = data.city
        document.getElementById('zip').value = data.zip
        document.getElementById('country').value = data.country
        document.getElementById('email').value = data.email
        document.getElementById('phone').value = data.phone
        document.getElementById('course').value = data.course

    })
</script>

<div class="row">
    <div class="col-sm-8">

        <div class="card-body">

            
            <form action="/postStudentUpdate" method="POST">
                <input type="hidden" name="id" id="id" />
                <div class="form-group">
                    <label class="form-label">First name</label>
                    <input type="text" id="firstName" class="form-control" name="firstName" />

                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" name="lastName" />

                </div>
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" name="address" />

                </div>
                <div class="form-group">
                    <label class="form-label">City </label>
                    <input type="text" id="city" class="form-control" name="city" />

                </div>
                <div class="form-group">
                    <label class="form-label">Zip Code</label>
                    <input type="text" id="zip" class="form-control" name="zip" />

                </div>
                <div class="form-group">
                    <label class="form-label">Country </label>
                    <input type="text" id="country" class="form-control" name="country" />

                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" />

                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="text" id="phone" class="form-control" name="phone" />

                </div>
                <div class="form-group">
                    <label class="form-label">Selected Course</label>
                    <input type="text" id="course" class="form-control" name="course" />
                </div><br>

                <button class="btn btn-success" type="submit">Update</button>
            </form>

        </div>

    </div>
